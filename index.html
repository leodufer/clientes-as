<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Clientes - AngularJS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body class="container" ng-controller="MainCtrl">
	<h1>{{appname}}</h1>
	<hr>
	<div class="col-md-8">
		<input type="text" placeholder="Buscar" class="form-control" ng-model="criterio">
		<table class="table table-hover">
			<thead>
				<th>#</th>
				<th>Nombre</th>
				<th>Email</th>
				<th>Direcci√≥n</th>
			</thead>
			<tbody>
				<tr ng-repeat="cliente in clientes | filter:criterio">
					<td>{{cliente.id}}</td>
					<td>{{cliente.nombre}}</td>
					<td>{{cliente.email}}</td>
					<td>{{cliente.direccion}}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="col-md-4">
		<form ng-submit="guardar(clienteForm)">
			<label>Nombre</label>
			<input type="text" class="form-control" required ng-model="clienteForm.nombre">

			<label>Email</label>
			<input type="email" class="form-control" required ng-model="clienteForm.email">

			<label>Direccion</label>
			<input type="text" class="form-control" required ng-model="clienteForm.direccion">
			<br>
			<input type="submit" value="Guardar" class="btn btn-danger">
		</form>
	</div>
</body>
</html>
